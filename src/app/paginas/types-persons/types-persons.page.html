<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="d-flex justify-content-start align-items-center">
      <ion-card-title class="mx-3">Tipos de personas</ion-card-title>
      <ion-img  class="img-fluid" src="../../../assets/imagenes/Ecuador.png"></ion-img>
    </div>  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- forms of register types persons -->
  <form [formGroup]="form" (ngSubmit)="register()">
    <ion-list class="ion-margin border rounded">
      <div class="form-group">
        <div class="form-grop-content">
          <ion-item class="ion-margin">
            <ion-label position="floating" class="bg-label">Tipo de persona</ion-label>
            <ion-input formControlName="type_person" type="text"></ion-input>
          </ion-item>
        </div>
      </div>
    
     <div class="mt-3 col d-flex justify-content-center align-items-center">
      <button class="efectClick btn btn-primary w-100  mb-5 d-flex justify-content-center mx-4" type="submit" expand="full" color="primary">
        Guardar
        <ion-icon class="mx-2" style="zoom: 1.5;" name="save-outline"></ion-icon>
      </button>
     </div>
    </ion-list>
  </form>

  <!-- list of types persons -->

  <ion-list class="ion-margin border rounded"  #list >
    <ion-item-sliding lines="none" *ngFor="let t of TypesPersons">
     
      <ion-item>
        <ion-label>{{t.type_person}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(t.id)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="_search(t.id)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

 
</ion-content>
